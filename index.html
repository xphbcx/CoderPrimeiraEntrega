<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Super Heróis</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.css">
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: black;
                
            }

            main {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .logo {
                font-size: 24px;
                font-weight: bold;
                color: white
            }

            nav {
                display: flex;
            }

            nav button {
                margin-right: 10px;
            }

            .search {
                margin-bottom: 20px;
            }

            .search input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
            }

            .categories {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .categories button {
                flex: 1;
                margin-right: 10px;
            }

            .sort {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }

            .sort select {
                margin-left: 10px;
                padding: 5px;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }

            .gallery img {
                flex: 1 0 100%;
                margin-bottom: 10px;
            }

            @media (min-width: 600px) {
                .gallery img {
                    flex: 1 0 48%;
                    margin-right: 10px;
                }
            }

            @media (min-width: 1024px) {
                .gallery img {
                    flex: 1 0 32%;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <header>
                <div class="logo">Super Heróis</div>
                <nav>
                    <button>Home</button>
                    <button>Blog</button>
                    <button>Quiz</button>
                    <button>Login</button>
                </nav>
            </header>

            <div class="search">
                <input type="search" placeholder="Procurar">
            </div>

            <div class="categories">
                <button>Tudo</button>
                <button>Blog</button>
                <button>Quiz</button>
            </div>

            <div class="sort">
                <span>Ordenar por:</span>
                <select name="" id="">
                    <option value="">Mais Relevante</option>
                    <option value="">Mais Recente</option>
                    <option value="">Menos Recente</option>
                </select>
            </div>

            <div class="gallery">
                <img src="https://i.ibb.co/BqS75fH/Captura-de-tela-2023-06-04-143618.png" alt="">
                <img src="https://i.ibb.co/T4F5RTW/Captura-de-tela-2023-06-04-144102.png" alt="">
                <img src="https://i.ibb.co/6tFTqjs/Captura-de-tela-2023-06-04-144859.png" alt="">
            </div>
        </main>
    </body>
</html>
